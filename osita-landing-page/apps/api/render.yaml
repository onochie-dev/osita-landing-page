services:
  - type: web
    name: osita-api
    runtime: python
    rootDir: apps/api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://osita.eu,https://app.osita.eu
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard (use PostgreSQL connection string)
      - key: UPLOAD_DIR
        value: ./uploads

